<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link href='http://fonts.googleapis.com/css?family=Roboto:500,100,300,700,400' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:500,100,300,700,400' rel='stylesheet' type='text/css'>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- theme -->
        <link rel="stylesheet" href="/css/theme.css">

        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </head>
    <body>
       <header>
         <nav class="navbar navbar-default navbar-fixed-top">
           <div class="navbar-header">
             <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-links">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
             </button>
             <a class="navbar-brand" href="/">pkgconf</a>
           </div>

           <div class="collapse navbar-collapse" id="navbar-links">
             <ul class="nav navbar-nav">
               <li><a href="/">About</a></li>
             </ul>
             <ul class="nav navbar-nav pull-right">
               <li><a href="http://github.com/pkgconf"><i class="fa fa-github fa-lg"></i></a></li>
             </ul>
           </div>
         </div>
       </header>
       <div class="container-heading">
         <div class="heading">
           <h1>
               {{ page.title }}
               {% if page.date %}<span class="pull-right"><small>{{ page.date | date_to_string }}</small></span>{% endif %}
           </h1>
         </div>
       </div>
       <div class="container-fluid">
         {{ content }}
       </div>
    </body>
</html>
